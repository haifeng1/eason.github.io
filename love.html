<style>
body {
	width:100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
img {
	width: 100%;
	height: 100%;
	z-index: 1;
}
.time_w {
	   line-height: 60px;
	
	text-align: center;
	vertical-align: middle;
	
	font-family: "微软雅黑";
	font-size: 60px;
	font-style:inherit;
	font-weight:bolder;
	color:#FFF;
	 position:absolute;
	top:30%;
	left:15%;
	opacity:0.5;
	z-index:20;
	
}
</style>

<body onload="run();">
<script src="js/rainyday.js"></script> 
<script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this
                    });
                    engine.rain([ [1, 2, 8000] ]);
                    engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = 'http://i.imgur.com/N7ETzFO.jpg';
            }
        </script> 
<img id="background" alt="background" src="" />
<div class="time_w" id="time_all"> <span id="time_d" class="time"> </span >天 <span id="time_h" class="time"> </span >时 <span id="time_m" class="time"> </span >分 <span id="time_s" class="time"> </span >秒 </div>
<script type="text/javascript"> 
$(function(){ 

show_time(); 

}); 

function show_time(){ 
var time_start = new Date("2017/3/14 00:00:00").getTime();//设定开始时间 
var time_end = new Date().getTime(); //设定结束时间(等于系统当前时间) 
//计算时间差 
var time_distance = time_end - time_start; 
if(time_distance > 0){ 
// 天时分秒换算 
var int_day = Math.floor(time_distance/86400000) 
time_distance -= int_day * 86400000; 

var int_hour = Math.floor(time_distance/3600000) 
time_distance -= int_hour * 3600000; 

var int_minute = Math.floor(time_distance/60000) 
time_distance -= int_minute * 60000; 

var int_second = Math.floor(time_distance/1000) 
// 时分秒为单数时、前面加零 
if(int_day < 10){ 
int_day = "0" + int_day; 
} 
if(int_hour < 10){ 
int_hour = "0" + int_hour; 
} 
if(int_minute < 10){ 
int_minute = "0" + int_minute; 
} 
if(int_second < 10){ 
int_second = "0" + int_second; 
} 
// 显示时间 
$("#time_d").html(int_day); 
$("#time_h").html(int_hour); 
$("#time_m").html(int_minute); 
$("#time_s").html(int_second); 

setTimeout("show_time()",1000); 

}else{ 
$("#time_d").html('00'); 
$("#time_h").html('00'); 
$("#time_m").html('00'); 
$("#time_s").html('00'); 

} 
} 
</script>
</body>
</html>
